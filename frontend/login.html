<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión - Intelli-Invoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light;
        --bg: #ffffff;
        --fg: #111827;
        --fg-muted: #4b5563;
        --border: #e5e7eb;
        --accent: #111827;
        --error: #b91c1c;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 16px;
      }
      .auth-container {
        width: 100%;
        max-width: 400px;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 32px;
        background: #ffffff;
      }
      .auth-container h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .auth-container p {
        font-size: 13px;
        color: var(--fg-muted);
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 6px;
        color: var(--fg);
      }
      .form-group input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 14px;
        background: #ffffff;
        color: var(--fg);
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--accent);
      }
      button.primary {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 8px;
      }
      button.primary:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .status {
        font-size: 13px;
        margin-top: 12px;
        text-align: center;
      }
      .status.error {
        color: var(--error);
      }
      .status.ok {
        color: #166534;
      }
      .toggle-link {
        text-align: center;
        margin-top: 16px;
        font-size: 13px;
        color: var(--fg-muted);
      }
      .toggle-link a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }
      .toggle-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h1 id="title">Iniciar sesión</h1>
      <p id="subtitle">Ingresa tus credenciales para acceder</p>
      
      <form id="auth-form">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" required autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="primary" id="submit-btn">Iniciar sesión</button>
      </form>
      
      <div id="status" class="status"></div>
      
      <div class="toggle-link">
        <span id="toggle-text">¿No tienes cuenta?</span>
        <a href="#" id="toggle-link">Regístrate aquí</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("auth-form");
      const submitBtn = document.getElementById("submit-btn");
      const statusEl = document.getElementById("status");
      const titleEl = document.getElementById("title");
      const subtitleEl = document.getElementById("subtitle");
      const toggleTextEl = document.getElementById("toggle-text");
      const toggleLinkEl = document.getElementById("toggle-link");
      
      let isLogin = true; // true = login, false = register
      
      function updateUI() {
        if (isLogin) {
          titleEl.textContent = "Iniciar sesión";
          subtitleEl.textContent = "Ingresa tus credenciales para acceder";
          submitBtn.textContent = "Iniciar sesión";
          toggleTextEl.textContent = "¿No tienes cuenta? ";
          toggleLinkEl.textContent = "Regístrate aquí";
        } else {
          titleEl.textContent = "Registrarse";
          subtitleEl.textContent = "Crea una cuenta nueva";
          submitBtn.textContent = "Registrarse";
          toggleTextEl.textContent = "¿Ya tienes cuenta? ";
          toggleLinkEl.textContent = "Inicia sesión aquí";
        }
      }
      
      toggleLinkEl.addEventListener("click", (e) => {
        e.preventDefault();
        isLogin = !isLogin;
        updateUI();
        statusEl.textContent = "";
        statusEl.className = "status";
      });
      
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        
        if (!username || !password) {
          statusEl.textContent = "Por favor completa todos los campos";
          statusEl.className = "status error";
          return;
        }
        
        submitBtn.disabled = true;
        statusEl.textContent = isLogin ? "Iniciando sesión..." : "Registrando...";
        statusEl.className = "status";
        
        try {
          const endpoint = isLogin ? "/api/login" : "/api/register";
          const resp = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });
          
          if (!resp.ok) {
            const data = await resp.json();
            throw new Error(data.detail || "Error al autenticarse");
          }
          
          const data = await resp.json();
          
          // Guardar token en localStorage
          localStorage.setItem("auth_token", data.access_token);
          localStorage.setItem("username", data.username);
          
          statusEl.textContent = isLogin ? "✓ Sesión iniciada" : "✓ Cuenta creada";
          statusEl.className = "status ok";
          
          // Redirigir a la página principal después de un breve delay
          setTimeout(() => {
            window.location.href = "/";
          }, 500);
        } catch (error) {
          statusEl.textContent = error.message || "Error desconocido";
          statusEl.className = "status error";
        } finally {
          submitBtn.disabled = false;
        }
      });
      
      // Si ya está autenticado, redirigir
      if (localStorage.getItem("auth_token")) {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
